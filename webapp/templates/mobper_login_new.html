<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobPer - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }

        .alert-success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #3E2723;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8D6E63;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #EFEBE9;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #FAFAFA;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5D4037;
            box-shadow: 0 0 0 4px rgba(93, 64, 55, 0.1);
            background: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(93, 64, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #EFEBE9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #8D6E63;
            font-size: 13px;
            position: relative;
            font-weight: 500;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: white;
            color: #5D4037;
            border: 2px solid #5D4037;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary:hover {
            background: #5D4037;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px 30px;
            background: #FAFAFA;
            color: #8D6E63;
            font-size: 12px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8D6E63;
            font-size: 18px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üìã</div>
            <h1>MobPer</h1>
            <p>Sistema de Regularizaci√≥n de Asistencias</p>
        </div>

        <div class="login-body">
            {% if error %}
            <div class="alert alert-error">
                <span>‚ö†Ô∏è</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success">
                <span>‚úÖ</span>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('mobper.login') }}">
                <div class="form-group">
                    <label for="numero_socio">N√∫mero de Empleado</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" 
                               id="numero_socio" 
                               name="numero_socio" 
                               placeholder="Ej: 8490"
                               value="{{ numero_socio or '' }}"
                               required 
                               autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Ingresa tu contrase√±a"
                               required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
            </form>

            <div class="divider">
                <span>¬øNo tienes cuenta?</span>
            </div>

            <a href="{{ url_for('mobper.register_page') }}" style="text-decoration: none;">
                <button type="button" class="btn-secondary">Registrarse</button>
            </a>
        </div>

        <div class="footer">
            Sistema de Regularizaci√≥n de Asistencias Quincenal<br>
            Versi√≥n 2.0 - 2026
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
